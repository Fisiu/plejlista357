<style>
  .main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content {
    background: light-dark(var(--p-surface-50), var(--p-surface-900));
    border-radius: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 2rem;
  }

  .content-input {
    display: flex;
    gap: 1rem;
  }

  .content-output {
    min-height: 2rem;
  }

  .title {
    font-weight: 700;
    font-size: 1.25rem;
    text-align: center;
    width: 100%;
  }
</style>

<div class="bg-surface-0 dark:bg-surface-900">
  <div id="home" class="landing-wrapper overflow-hidden">
    <app-header
      class="py-6 px-6 mx-0 md:mx-12 lg:mx-20 lg:px-20 flex items-center justify-between relative lg:static"
    ></app-header>
  </div>
</div>

<main class="main">
  <div class="content">
    <p-button
      class="title"
      variant="outlined"
      severity="secondary"
      [icon]="darkModeIcon()"
      (onClick)="toggleTheme()"
      aria-label="Save"
    />
    <span class="title">{{ title }}</span>
    <div class="content-input">
      <input type="text" pInputText [(ngModel)]="text" placeholder="Name" />
      <p-button
        label="Submit"
        (onClick)="onClick()"
        [disabled]="!text"
      ></p-button>
    </div>
    <p-message severity="success" *ngIf="msg">{{ msg }}</p-message>
  </div>
</main>

<router-outlet />
