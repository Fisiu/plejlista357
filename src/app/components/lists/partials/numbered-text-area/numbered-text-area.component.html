<div class="line-numbered-text-area">
  <div class="gutter">
    @for (line of lines; track line; let i = $index) {
      <div class="line-number">
        {{ lines.length - i }}
      </div>
    }
  </div>
  <p-scrollPanel [style]="{ width: '100%', height: '100%' }" class="custom-scroll">
    <div id="list" class="text-content">
      @for (line of lines; track line) {
        <div class="line">{{ line }}</div>
      }
    </div>
  </p-scrollPanel>
</div>
