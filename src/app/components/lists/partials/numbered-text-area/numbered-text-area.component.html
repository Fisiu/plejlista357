<div class="line-numbered-text-area">
  <div class="gutter">
    <div *ngFor="let line of lines; let i = index" class="line-number">
      {{ lines.length - i }}
    </div>
  </div>
  <p-scrollPanel [style]="{ width: '100%', height: '100%' }" class="custom-scroll">
    <div id="list" class="text-content">
      <div *ngFor="let line of lines" class="line">{{ line }}</div>
    </div>
  </p-scrollPanel>
</div>
