<div id="features" class="py-6 px-6 lg:px-20 mt-8 mx-0 lg:mx-20">
  <div class="grid grid-cols-12 gap-4 justify-center">
    @if (loading()) {
      <p-progress-spinner
        ariaLabel="loading"
        class="text-700 col-span-12 text-center"
      />
    } @else {
      <div class="col-span-12 text-center mt-20 mb-6">
        <app-chart-switcher></app-chart-switcher>
      </div>
      <div class="col-span-12 text-center mt-20 mb-6">
        <div
          class="text-surface-900 dark:text-surface-0 font-normal mb-2 text-4xl"
        >
          {{ latestChart()?.name }}
        </div>
        <span class="text-muted-color text-2xl">{{
          latestChart()?.title
        }}</span>
        <app-numbered-text-area
          [lines]="latestChartText()"
        ></app-numbered-text-area>
      </div>
    }
  </div>
</div>
<p-toast></p-toast>
