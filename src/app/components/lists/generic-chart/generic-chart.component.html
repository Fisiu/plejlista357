<div id="features" class="py-6 px-6 lg:px-20 mx-0 lg:mx-20">
  <div class="grid grid-cols-12 gap-4 justify-center">
    @if (loading()) {
      <p-progress-spinner ariaLabel="loading" class="text-700 col-span-12 text-center" />
    } @else {
      <div class="col-span-12 text-center">
        <div class="text-surface-900 dark:text-surface-0 font-normal mb-2 text-4xl">
          {{ latestChart()?.name }}
        </div>
        <span class="text-muted-color text-2xl">{{ latestChart()?.title }}</span>
        <div class="py-1">
          <app-chart-switcher [chartType]="chartType"></app-chart-switcher>
        </div>
        <app-numbered-text-area [lines]="latestChartText()"></app-numbered-text-area>
      </div>
      <div class="col-span-12 text-center">
        <app-create-spotify-playlist-dialog
          [latestChart]="latestChart()"
          [latestChartText]="latestChartText()"
        ></app-create-spotify-playlist-dialog>
      </div>
    }
  </div>
</div>
